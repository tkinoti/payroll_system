<head>
    <!-- Required meta tags -->

    <<title>Generate Payroll</title>

<body>

<!-- Button trigger modal for department -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#generatepayroll">
   Generate Payroll
</button>


<!-- Modal for employee -->
<div class="modal fade" id="generatepayroll" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Generate Payroll</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/new_employee" method="post">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Overtime?</label>
                        <input name="overtime" required type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="overtime">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Any Loan Deductions?</label>
                        <input name="overtime" value=0 required type="number" class="form-control" id="formGroupExampleInput"
                               placeholder="loan deduction">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Salary advance</label>
                        <input name="email" value = 0 required type="number" class="form-control" id="formGroupExampleInput"
                               placeholder="advance">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary">
                    </div>
                </form>
            </div>
            {#            <div class="modal-footer">#}
            {#                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>#}
            {#                <button type="button" class="btn btn-primary">Save changes</button>#}
            {#            </div>#}
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">KRA PIN</th>
        <th scope="col">email</th>
        <th scope="col">National ID</th>
        <th scope="col">Basic Salary</th>
        <th scope="col">Benefits</th>
        <th scope="col">Payroll</th>

    </tr>

</table>
